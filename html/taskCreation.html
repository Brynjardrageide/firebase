<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Creation</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add the Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="/" class="nav-brand">drgeide - ryding</a>
        <ul class="nav-links">
          <li><a href="/html/taskManagement.html">Task Management</a></li>
          <li><a href="/html/taskCreation.html">New Tasks</a></li>
        </ul>
      </nav>
    </header>

    <!-- Task creation section -->
    <section id="task-creation">
      <h2>Create Task</h2>
      <form id="create-task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" required />

        <label for="task-descripsion">Task descripsion:</label>
        <textarea id="task-descripsion" rows="4" required></textarea>

        <label for="task-points">Task Points:</label>
        <input type="number" id="task-points" required />

        <button type="submit">Create Task</button>
      </form>
    </section>

    <script src="/js/app.js"></script>
    <script src="/js/taskCreation.js"></script>
  </body>
</html>
